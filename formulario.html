<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - TechNova</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
        }
        /* Contenedor del formulario con fondo blanco, relleno, borde redondeado y sombra */
        .form-container{
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para el contenedor */
            max-width: 400px; /* Ancho máximo */
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Contenedor para cada grupo de formulario (campo de entrada y etiqueta) */
        .form-group {
            margin-bottom: 15px;
        }
        /* Estilo para las etiquetas de los campos de entrada */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el relleno no afecte el ancho total */
        }
        /* Estilo para el botón de envío */
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        /* Estilo del botón al pasar el ratón */
        .form-group button:hover {
            background-color: #218838; /* Color de fondo al pasar el ratón */
        }

        /* Estilo para el enlace de inicio de sesión */
        .form-group .l-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        /* Subrayado para el enlace al pasar el ratón */
        .form-group .l-link:hover {
            text-decoration: underline; /* Subrayado al pasar el ratón */
        }

        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Ususario</h2>
        <form >
            <div class="form-group">
                <label for="usuarioNombre">Nombre de usuario</label>
                <input type="text" id="usuarioNombre" name="usuarioNombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
            <div class="form-group">
                <a class="l-link" href="#">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
